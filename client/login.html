<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>BBRM Inventory System</title>
    </head>
    <body>
        <header class="header">
            <h1>BBRM Inventory System</h1>
        </header>

        <div class="row">
            
            <div class= 'col s12 m4 l5'></div>
            <div class= 'col s12 m4 l2'>
            <h1>Login</h1>
            <form method="post">
                
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>
            
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                    
                  <button class="btn waves-effect waves-light" type="submit">Login</button>
                
            
                
                  <button class="btn waves-effect waves-light" type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                
              </form>
            </div>
            <div class= 'col s12 m4 l5'></div>
        </div>
    </body>

</html>
